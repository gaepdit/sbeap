name: .NET Unit Tests

on:
  pull_request:

permissions:
  contents: read

jobs:
  dotnet-test:
    # ↓ Change this to "false" to disable the workflow without any alert messages.
    if: ${{ true }}
    # ↑ Change to "true" (or delete) to enable the workflow.
    
    name: Run unit tests
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Test
        run: dotnet test --no-build --verbosity normal --logger:nunit

      - name: Upload test result artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          path: tests/**/TestResults.xml

  publish-test-results:
    name: Publish test results
    needs: dotnet-test
    runs-on: ubuntu-latest
    if: always()

    permissions:
      checks: write
      pull-requests: write

    steps:
      - name: Download test result artifacts
        uses: actions/download-artifact@v4
        with:
          path: test-results # destination folder

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: test-results/**/TestResults.xml
